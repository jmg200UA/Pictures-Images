<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Pictures & images - Formulario de registro</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="alternate stylesheet" href="dia.css" title="Modo dia">
    <link rel="alternate stylesheet" href="contraste.css" title="Modo alto contraste">
    <link rel="alternate stylesheet" href="letragrande.css" title="Modo letras grandes">
    <link rel="alternate stylesheet" href="contrasteyletra.css" title="Alto contraste y letras grandes">
    <script src="codigo.js"></script>
</head>
<body>
    <header>
        <!--LOGOTIPO -->
        <h1><a href="index.html"><strong>PICTURES & IMAGES</strong></a></h1>    
    </header>
    
    <div style="text-align: center;">
        <form name="formulario" id="formid" action="index.html">
            <fieldset><legend>Registro</legend>
                <p><label for="nombre">Nombre de usuario:</label><br>
                <input type="text" id="nombre" name="nombre"></p>
                <p><label for="contraseña">Contraseña:</label><br>
                <input type="password" id="contraseña" name="contraseña"></p>
                <p><label for="repetir">Repetir contraseña:</label><br>
                <input type="password" id="repetir" name="repetir"></p>
                <p><label for="email">Dirección de email:</label><br>
                <input type="text" id="email" name="email"></p>
                <p><label for="sexo">Sexo:</label>
                <select name="sexo" id="sexo">
                    <option selected value="0">Selecciona un valor</option>
                    <option value="Hombre">
                        Hombre
                    </option>
                    <option value="Mujer">
                        Mujer
                    </option>
                </select></p>
                <p><label for="fecha">Fecha de nacimiento:</label><br>
                <input type="text" id="fecha" name="fecha" placeholder="aaaa,mm,dd"></p>
                <p><label for="pais">País:</label><br>
                <input type="text" id="pais" name="pais"></p>
                <p><label for="ciudad">Ciudad:</label><br>
                <input type="text" id="ciudad" name="ciudad"></p>
                <p><label for="foto">Foto de usuario:</label><br>
                <input type="file" id="foto" name="foto" accept="image/*"></p>
                <input type="submit" value="Registro" onclick="validarRegistro();">
                <input type="reset" value="Borrar">
            </fieldset>
        </form>
    </div>
    <footer>
		<p>Copyright &copy;<time datetime="2020"> 2020 </time> &nbsp; Javier Martín - Daniel Laguna &nbsp; <a href="index.html" class="sb"> Sobre nosotros</a>
		&nbsp; <a href="Accesibilidad.html" class="sb">Declaración de accesibilidad</a></p>
	</footer>
</body>
</html>
